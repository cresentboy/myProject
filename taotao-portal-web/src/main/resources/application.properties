spring.devtools.restart.enabled=true
# 注释用# 设置tomcat默认端口
server.port=8081
#修改路径(窄化映射请求)
#server.servlet.context-path=
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/taotao?useUnicode=true&characterEncoding=gbk&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Hongkong
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
!#sprinboot接收Date日期参数时string类型自动转换为 date类型
#spring.jackson.date-format=yyyy-MM-dd
#spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false


