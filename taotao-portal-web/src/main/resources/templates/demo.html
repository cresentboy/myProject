<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
    <link href="/css/jquery.exzoom.css" rel="stylesheet" type="text/css"/>
    <style>
        #exzoom {
            width: 400px;
            /*height: 400px;*/
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="exzoom" id="exzoom">
    <!--大图区域-->
    <div class="exzoom_img_box">
        <ul class='exzoom_img_ul'>
            <li><img src="images/img01.jpg"/></li>
            <li><img src="images/img02.jpg"/></li>
            <li><img src="images/img03.jpg"/></li>
            <li><img src="images/img04.jpg"/></li>
            <li><img src="images/img05.jpg"/></li>
        </ul>
    </div>
    <!--缩略图导航-->
    <div class="exzoom_nav"></div>
    <!--控制按钮-->
    <p class="exzoom_btn">
        <a href="javascript:void(0);" class="exzoom_prev_btn"> &lt; </a>
        <a href="javascript:void(0);" class="exzoom_next_btn"> &gt; </a>
    </p>


    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="/js/jquery.exzoom.js"></script>
    <script type="text/javascript">
        $("#exzoom").exzoom({
            autoPlay: false,
        });//方法调用，务必在加载完后执行
    </script>
</body>
</html>
